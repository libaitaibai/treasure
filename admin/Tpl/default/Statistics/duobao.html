<PHP>


    function get_handle($id,$order_item)
    {
    $str = "<a href='".u("DuobaoOrder/view_order",array("id"=>$order_item['order_id']))."'>查看详情</a>";

    return $str;
    }

    function get_is_delete($is_delete)
    {
    if($is_delete)
    return "交易关闭";
    else
    return "正常订单";
    }

</php>
<script type="text/javascript">
    //完全删除
    function foreverdel_account_detail(id)
    {
        if(!id)
        {
            idBox = $(".key:checked");
            if(idBox.length == 0)
            {
                alert(LANG['DELETE_EMPTY_WARNING']);
                return;
            }
            idArray = new Array();
            $.each( idBox, function(i, n){
                idArray.push($(n).val());
            });
            id = idArray.join(",");
        }
        if(confirm(LANG['CONFIRM_DELETE']))
            $.ajax({
                url: ROOT+"?"+VAR_MODULE+"="+MODULE_NAME+"&"+VAR_ACTION+"=foreverdelete_account_detail&id="+id,
                data: "ajax=1",
                dataType: "json",
                success: function(obj){
                    $("#info").html(obj.info);
                    if(obj.status==1)
                        location.href=location.href;
                }
            });
    }
</script>
