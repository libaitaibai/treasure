{// 引入标签库 }
<tagLib name="html" />
<include file="Public:header" />
<load href='__TMPL__Common/js/duobao.js' />
<div class="main">
	<div class="main_title">添加指定用户中奖信息 </div>
	<div class="blank5"></div>
	<form name="edit" action="__APP__" method="post" enctype="multipart/form-data">
		<table class="form" cellpadding=0 cellspacing=0>
			<tr>
				<td colspan=2 class="topTd"></td>
			</tr>
			<tr>
				<td class="item_title ">活动id:</td>
				<td class="item_input">
					<input type="text" class="textbox" name="actityid" />
					<span class="tip_span">数字</span>
				</td>
			</tr>
			<tr>
				<td class="item_title ">奖品id:</td>
				<td class="item_input">
					<input type="text" class="textbox" name="prizeyid" />
					<span class="tip_span">数字</span>
				</td>
			</tr>
			<tr>
				<td class="item_title ">用户id:</td>
				<td class="item_input">
					<input type="text" class="textbox" name="userid" />
					<span class="tip_span">数字</span>
				</td>
			</tr>

			<tr>
				<td class="item_title"></td>
				<td class="item_input">
					<!--隐藏元素-->
					<input type="hidden" name="{:conf("VAR_MODULE")}" value="TurntableWin" />
					<input type="hidden" name="{:conf("VAR_ACTION")}" value="addData" />
					<!--<input type="hidden" name="is_effect" value="1" />-->
					<!--<input type="hidden" name="actityid" value="{$actity.id}" />-->
					<!--隐藏元素-->
					<input type="submit" class="button" value="添加" />
					<input type="reset" class="button" value="重置" />
				</td>
			</tr>
			<tr>
				<td colspan=2 class="bottomTd"></td>
			</tr>
		</table>
	</form>
</div>
<include file="Public:footer" />
