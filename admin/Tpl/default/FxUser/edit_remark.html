{// 引入标签库 }
<tagLib name="html" />
 
<div class="main">

<div class="main_title">修改标注信息</div>

<div class="blank5"></div>
<form name="edit" action="__APP__" method="post" enctype="multipart/form-data" >
<table class="form" cellpadding=0 cellspacing=0>
	<tr>
		<td colspan=2 class="topTd"></td>
	</tr>
	<tr>
		<td class="item_title">标注:</td>
		<td class="item_input"><input type="text" class="textbox require" name="remark_name" value="{$remark_name}"/>
		<span class='tip_span'></span>
		</td>
	</tr>




	<tr>
		<td class="item_title">&nbsp;</td>
		<td class="item_input">
			<!--隐藏元素-->
			<input type="hidden" name="id" value="{$id}" />

			<input type="hidden" name="{:conf("VAR_MODULE")}" value="FxUser" />
			<input type="hidden" name="{:conf("VAR_ACTION")}" value="update_remark" />
			<!--隐藏元素-->
			<input type="submit" class="button" value="{%OK}" />

		</td>
	</tr>
	<tr>
		<td colspan=2 class="bottomTd"></td>
	</tr>
</table>	 
</form>
</div>
