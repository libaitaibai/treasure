{// 引入标签库 }
<tagLib name="html" />
<include file="Public:header" />
<php>
    function cate_name($cate)
    {
        if($cate=='notice')
            return "公告";
        else
            return "服务协议";
    }
</php>
<div class="main">
<div class="main_title">公告与服务协议</div>
<div class="blank5"></div>
<div class="button_row">
    <input type="button" class="button" value="{%ADD}" onclick="add();" />
    <input type="button" class="button" value="{%DEL}" onclick="foreverdel();" />
</div>
<div class="blank5"></div>
<html:list 
    id="dataTable" 
    style="dataTable" 
    name="article" 
    checkbox="true" 
    action="true" 
    datasource="list" 
    show="id:{%ID}|50px,agreement_name:名称,agreement_cate|cate_name:分类,is_effect|get_is_effect=$article['id']:{%IS_EFFECT}" 
    actionlist="edit:{%EDIT}, foreverdel:{%DEL}" /> 

<div class="blank5"></div>
<div class="page">{$page}</div>
</div>
<include file="Public:footer" />
