{// 引入标签库 }
<tagLib name="html" />
<include file="Public:header" />

<div class="main">
    <div class="main_title">系统升级</div>
    <div class="blank5"></div>
    <form name="edit" action="__APP__" method="post" enctype="multipart/form-data">
        <table class="form" cellpadding=0 cellspacing=0>
            <tr>
                <td colspan=2 class="topTd"></td>
            </tr>

            <tr id="total_buy_name">
                <td class="item_title">是否显示升级</td>
                <td class="item_input">
                    <input type="radio" name="is_grate" <if condition="$status eq 0">checked="checked" </if> value="0">否
                    <input type="radio" name="is_grate" <if condition="$status eq 1">checked="checked"</if> value="1">是
                </td>
            </tr>


            <tr>
                <td class="item_title"></td>
                <td class="item_input">
                    <!--隐藏元素-->
                    <input type="hidden" name="{:conf("VAR_MODULE")}" value="Conf" />
                    <input type="hidden" name="{:conf("VAR_ACTION")}" value="upgrater" />
                    <!--隐藏元素-->
                    <input type="submit" class="button" value="确定" />

                </td>
            </tr>
            <tr>
                <td colspan=2 class="bottomTd"></td>
            </tr>
        </table>
    </form>
</div>
<include file="Public:footer" />
