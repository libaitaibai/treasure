{// 引入标签库 }
<tagLib name="html" />
<include file="Public:header" />
<load href='__TMPL__Common/js/duobao.js' />
<div class="main">
    <div class="main_title">添加账号 <a href="{:u("Invest/account")}" class="back_list"> 返回列表</a></div>
    <div class="blank5"></div>
    <form name="edit" action="__APP__" method="post" enctype="multipart/form-data">
        <table class="form" cellpadding=0 cellspacing=0>
            <tr>
                <td colspan=2 class="topTd"></td>
            </tr>

            <tr>
                <td class="item_title">账号类型:</td>
                <td class="item_input">
                    <select class="require" name="s_type">
                        <option value="2" <if condition="$data.type==2">selected="selected"</if>>支付宝</option>
                        <option value="3" <if condition="$data.type==3">selected="selected"</if>>银行</option>
                    </select>
                </td>
            </tr>
            <tr id="total_buy_name">
                <td class="item_title">账号:</td>
                <td class="item_input">
                    <input type="text" class="textbox require" name="total_buy_name" value="{$data.account}" />
                </td>
            </tr>


            <tr id="total_full_name"  <if condition="$data.type neq 3">style="display:none" </if>>
                <td class="item_title">开户行全称:</td>
                <td class="item_input">
                    <input type="text" class="textbox" name="total_full_name" value="{$data.way}" />
                </td>
            </tr>


            <tr id="total_need_price">
                <td class="item_title">真实姓名:</td>
                <td class="item_input">
                    <input type="text" class="textbox require" name="total_need_price" value="{$data.account_name}" />
                </td>
            </tr>


            <tr>
                <td class="item_title"></td>
                <td class="item_input">
                    <!--隐藏元素-->
                    <input type="hidden" name="{:conf("VAR_MODULE")}" value="Invest" />
                    <input type="hidden" name="{:conf("VAR_ACTION")}" value="insert" />
                    <input type="hidden" name="is_effect" value="1" />
                    <!--隐藏元素-->
                    <input type="submit" class="button" value="添加" />
                    <input type="reset" class="button" value="重置" />
                    <input type="hidden" name="id" value="{$data.id}">
                </td>
            </tr>
            <tr>
                <td colspan=2 class="bottomTd"></td>
            </tr>
        </table>
    </form>
</div>
<script type="text/javascript">

    $(function(){

        $('select[name="s_type"]').bind('change',function(){

            var type = $(this).val();
            if(type==3){
                $('#total_full_name').show();
            }else{
                $('#total_full_name').hide();
            }


        });


    });




</script>
<include file="Public:footer" />
