{// 引入标签库 }
<tagLib name="html" />
<include file="Public:header" />
<load href='__TMPL__Common/js/duobao.js' />
<div class="main">
    <div class="main_title">返回列表 <a href="{:u("Invest/detail")}" class="back_list"> 返回列表</a></div>
    <div class="blank5"></div>
    <form name="edit" action="__APP__" method="post" enctype="multipart/form-data">
        <table class="form" cellpadding=0 cellspacing=0>
            <tr>
                <td colspan=2 class="topTd"></td>
            </tr>

            <tr id="way_type">
                <td class="item_title">充值方式:</td>
                <td class="item_input">
                    {$data.way_type}
                </td>
            </tr>
            <tr id="shop_account">
                <td class="item_title">商家账号:</td>
                <td class="item_input">
                    {$data.account}
                </td>
            </tr>

            <tr id="user_account">
                <td class="item_title">用户账号:</td>
                <td class="item_input">
                    {$data.user_account}
                </td>
            </tr>

            <tr id="fee_account">
                <td class="item_title">充值金额:</td>
                <td class="item_input">
                    {$data.fee_account}
                </td>
            </tr>

            <tr id="check_aud">
                <td class="item_title">审核:</td>

                <td class="item_input">
                    <lable>通过<input type="radio" name="check_aud" value="1" checked="checked"></lable>
                    <lable>不通过<input type="radio" name="check_aud" value="0"></lable>
                </td>

            </tr>

            <tr id="remark">
                <td class="item_title">备注:</td>
                <td class="item_input">

                <textarea name="remark" id="" cols="30" rows="10"></textarea>
                </td>
            </tr>



            <tr>
                <td class="item_title"></td>
                <td class="item_input">
                    <!--隐藏元素-->
                    <input type="hidden" name="{:conf("VAR_MODULE")}" value="Invest" />
                    <input type="hidden" name="{:conf("VAR_ACTION")}" value="detailUpdate" />
                    <input type="hidden" name="is_effect" value="1" />
                    <!--隐藏元素-->
                    <input type="submit" class="button" value="添加" />
                    <input type="reset" class="button" value="重置" />
                    <input type="hidden" name="id" value="{$data.id}">
                </td>
            </tr>
            <tr>
                <td colspan=2 class="bottomTd"></td>
            </tr>
        </table>
    </form>
</div>
<script type="text/javascript">

    $(function(){


    });




</script>
<include file="Public:footer" />
