<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>易品商城 - APP下载</title>
    <script type="text/javascript">
        // 获取终端的相关信息
        var Terminal = {
            // 辨别移动终端类型
            platform : function(){
                var u = navigator.userAgent, app = navigator.appVersion;
                return {
                    // android终端或者uc浏览器
                    android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1,
                    // 是否为iPhone或者QQHD浏览器
                    iPhone: u.indexOf('iPhone') > -1 ,
                    // 是否iPad
                    iPad: u.indexOf('iPad') > -1
                };
            }(),
            // 辨别移动终端的语言：zh-cn、en-us、ko-kr、ja-jp...
            language : (navigator.browserLanguage || navigator.language).toLowerCase()
        }
 
        // 根据不同的终端，跳转到不同的地址
        var theUrl = 'http://www.eppppp.cn';
        if(Terminal.platform.android){
            theUrl = 'http://www.eppppp.cn/app/app.apk'; //你的安卓 APP对应下载地址
        }else if(Terminal.platform.iPhone){
            theUrl = 'http://www.eppppp.cn/app/app.apk';  //你的iPhone APP对应下载地址：APP Store地址
        }else if(Terminal.platform.iPad){
            // 还可以通过language，区分开多国语言版
            switch(Terminal.language){
                case 'en-us':
                    theUrl = 'itms-apps://itunes.apple.com/cn/app/jie-zou-da-shi/id00000?mt=8';
                    break;
                case 'ko-kr':
                    theUrl = 'itms-apps://itunes.apple.com/cn/app/jie-zou-da-shi/id00000?mt=8';
                    break;
                case 'ja-jp':
                    theUrl = 'itms-apps://itunes.apple.com/cn/app/jie-zou-da-shi/id00000?mt=8';
                    break;
                default:
                    theUrl = 'itms-apps://itunes.apple.com/cn/app/jie-zou-da-shi/id00000?mt=8';
            }
        }
 
        location.href = theUrl;
    </script>
</head>

</html>
